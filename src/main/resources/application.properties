spring.application.name=spring-ai-rag-tutorial

spring.ai.ollama.base-url=http://localhost:11434

# DO NOT auto-pull models anymore
spring.ai.ollama.init.pull-model-strategy=never
spring.ai.ollama.init.timeout=5m

# USE THE WORKING MODEL
spring.ai.ollama.chat.model=qwen2:0.5b
spring.ai.ollama.embedding.model=qwen2:0.5b

spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.remove-existing-vector-store-table=true
spring.ai.vectorstore.pgvector.distance-type=cosine-distance

spring.datasource.url=jdbc:postgresql://localhost:5432/vectordb
spring.datasource.username=testuser
spring.datasource.password=testpwd

logging.level.org.springframework.ai.vectorstore=DEBUG

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB